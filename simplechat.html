<head>
	<meta charset="utf-8">
	<title>SimpleChat</title>
</head>

<body>
	{{> ui}}
</body>

<template name="ui">
	<div class="login-buttons-container">
		{{loginButtons align="right"}}
	</div>
	<div class="connection-status">
		Status: {{connectionStatus}}
	</div>

	<div class="container">
  		<div class="container-inner">
	  		<div class="hero-unit">
	  			<h1>
	  				<img width="128" src="http://placehold.it/128x128&text=SimpleChat" alt="Header image">
		  			<a href="https://meteor.com/" target="_blank" title="meteor.js">Meteor.js</a> SimpleChat 
		  		</h1>
		  	</div>

		  	{{> chatContainer}}
		</div>
	</div>
</template>

<template name="chatContainer">
	<div class="chat-container">
		{{#if currentUser}}
		<!-- If logged in -->
		{{> chat}}
		{{/if}}

		{{#unless currentUser}}
		<div class="login-prompt">
			Please log in or create an account in order to chat with your friends.
			<div> <!-- Fore a line break -->
				<small class="muted">
					This can be done in the upper left corner.
				</small>
			</div>
		</div>
		{{/unless}}
	</div>
</template>

<template name="chat">
	<div class="chat">
		<div class="messages">
			{{#each messages}}
				{{> message}}
			{{/each}}
		</div>
		<div class="input">
			<input type="text" id="input-chat" placeholder="Type your message here..." />
			<button id="button-confirm" class="btn btn-primary">Send</button>
		</div>
	</div>
</template>
<template name="message">
	<div class="message">
		<span class="username">{{username}}</span>: 
		{{text}}
		<span class="time">
			{{time}}
		</span>
	</div>
</template>
